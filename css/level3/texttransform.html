<!DOCTYPE html>
<html lang="en">
<head>
     <title>text transform</title>
     <style>
        #as{
           text-transform: uppercase;
        }
        #op{
            text-transform: lowercase;
        }
        #ny{
            text-transform: capitalize ;
        }
        #gh{
            text-transform: none;
        }
     </style>
</head>
<body>
    <div id="as"><h1>my mobile is samsung</h1></div>
    <div id="op"><h1>his mobile is vivo</h1></div>
    <div id="ny"><h1>tell me about something</h1></div>
     <div id="gh">no i Am hungry</div>
</body>
</html>
