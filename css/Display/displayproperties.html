<!DOCTYPE html>
<html lang="en">
<head>
<title>Display Properties</title>
<style>
.bob{
    height: 100px;
    width: 100px;
 background-color: chartreuse;
 margin: 5px;
display: inline-block;
}
#box1{
    display: none;
}

</style>
</head>
<body>
  <div id="box1" class="bob" >Box 1</div>
  <div id="box2" class="bob">Box 2</div>   
</body>
</html>
