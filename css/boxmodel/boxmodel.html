<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Checker</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        .hnm{
            height: 60px; width: 60px;
            padding: 20px;
            margin: 10px ;
        }
        #boo{
            border: 5px solid ;
            border-radius: 5px 5px 10px 50px;
            background-color: rgb(2, 127, 127);
           
        }
        #soo{ border: 5px dotted rgb(5, 1, 12);
            background-color: chocolate;
            
        }
    </style>
</head>
<body>
    <div id="boo" class="hnm">First</div>
    <div id="soo" class="hnm">Second</div>

</body>
</html>
